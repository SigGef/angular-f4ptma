<h2>Products</h2>

<div *ngFor="let product of products">
	<h3>
		<a [title]="product.name + ' details'">
			{{ product.name }}
		</a>

	</h3>
	<p *ngIf="product.description">
		Description: {{ product.description }}
	</p>
	<p *ngIf="product.price">
		Price: <b>

    <div [ngStyle]="{'color': product.price>=700 ? 'red' : 'green'}">  {{ product.price }} $ </div> </b>
	</p>
	<button (click)="share()">
    Share
  </button>

<!--update the product list component to receive output from the product alerts component. -->
	<app-product-alerts [product]="product"
      (notify)="onNotify()" >
	</app-product-alerts>
</div>
